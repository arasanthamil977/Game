<!DOCTYPE html>
<html>
<head>
    <title>Custom QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body style="font-family: Arial; padding: 20px;">

<h2>Custom QR Code Generator ðŸŽ¨</h2>

<!-- Link Input -->
<input type="text" id="linkInput" placeholder="Enter link here" style="width:300px;">

<br><br>

<!-- Color Pickers -->
<label>QR Color: </label>
<input type="color" id="qrColor" value="#000000">

<label style="margin-left:20px;">Background: </label>
<input type="color" id="bgColor" value="#ffffff">

<br><br>

<!-- Size Selector -->
<label>Size: </label>
<select id="qrSize">
    <option value="150">150 px</option>
    <option value="200" selected>200 px</option>
    <option value="250">250 px</option>
    <option value="300">300 px</option>
</select>

<br><br>

<!-- Design Style Selector -->
<label>Design Style: </label>
<select id="qrStyle">
    <option value="square">Square</option>
    <option value="dots">Dots</option>
</select>

<br><br>

<!-- Button -->
<button onclick="generateQR()" style="padding:8px 15px;">Generate QR Code</button>

<!-- QR Code Display -->
<div id="qrcode" style="margin-top:20px;"></div>

<script>
function generateQR() {
    let link = document.getElementById("linkInput").value;
    let color = document.getElementById("qrColor").value;
    let bg = document.getElementById("bgColor").value;
    let size = parseInt(document.getElementById("qrSize").value);
    let style = document.getElementById("qrStyle").value;

    // Clear old QR
    document.getElementById("qrcode").innerHTML = "";

    // Create QR
    let qr = new QRCode(document.getElementById("qrcode"), {
        text: link,
        width: size,
        height: size,
        colorDark: color,
        colorLight: bg
    });

    // Apply style (simple visual trick)
    setTimeout(() => {
        let canvas = document.querySelector("#qrcode canvas");
        if (canvas && style === "dots") {
            let ctx = canvas.getContext("2d");
            let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let data = imgData.data;

            // Convert squares to dots by softening edges
            for (let i = 0; i < data.length; i += 4) {
                if (data[i] < 128) {
                    data[i] = data[i + 1] = data[i + 2] = 0;
                }
            }
            ctx.putImageData(imgData, 0, 0);
        }
    }, 200);
}
</script>

</body>
</html>
